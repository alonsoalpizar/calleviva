<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalleViva - Premium Simulation v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coral: '#FF6B6B',
                        mango: '#FFE66D',
                        agua: '#4ECDC4',
                        crema: '#FFF8E7',
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            font-family: 'Nunito', sans-serif;
            user-select: none;
        }

        body {
            overflow: hidden;
        }

        .sky-container {
            transition: background 2s ease;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .truck-body {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .customer {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            filter: blur(8px);
            animation: moveClouds linear infinite;
        }

        @keyframes moveClouds {
            from {
                transform: translateX(-200px);
            }

            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        .emoji-shadow {
            filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.2));
        }

        .pop-text {
            position: fixed;
            font-weight: 900;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-60px);
                opacity: 0;
            }
        }

        .float-up {
            animation: floatUp 1.2s ease-out forwards;
        }

        /* Street with perspective */
        .street {
            background: linear-gradient(to bottom, #d1d5db 0%, #9ca3af 100%);
            position: relative;
        }

        .street::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, #e5e7eb, #d1d5db);
        }

        /* Dashed road lines */
        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(90deg,
                    #fbbf24 0px,
                    #fbbf24 30px,
                    transparent 30px,
                    transparent 60px);
        }

        .btn-game {
            background: #FF6B6B;
            transition: all 0.2s;
        }

        .btn-game:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .btn-game:active {
            transform: scale(0.98);
        }

        .speed-btn.active {
            background: #FF6B6B;
            color: white;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden">

    <!-- GAME WORLD -->
    <div id="game-world" class="relative w-full h-full">

        <!-- Layer 0: Sky -->
        <div id="sky" class="absolute inset-0 sky-container"
            style="background: linear-gradient(to bottom, #87CEEB, #E0F6FF);">

            <!-- Sun -->
            <div id="sun" class="absolute text-7xl transition-all duration-1000 ease-out" style="top: 10%; right: 15%;">
                ‚òÄÔ∏è
            </div>

            <!-- Clouds -->
            <div class="cloud w-40 h-14 opacity-70" style="top: 8%; animation-duration: 45s;"></div>
            <div class="cloud w-56 h-16 opacity-50" style="top: 18%; animation-duration: 60s; animation-delay: -20s;">
            </div>
            <div class="cloud w-32 h-12 opacity-60" style="top: 12%; animation-duration: 35s; animation-delay: -10s;">
            </div>
        </div>

        <!-- Layer 1: Background Buildings (parallax feel) -->
        <div class="absolute bottom-32 w-full flex justify-around items-end opacity-40 pointer-events-none px-10">
            <div class="text-8xl transform translate-y-8">üè¢</div>
            <div class="text-9xl transform translate-y-4">üå≥</div>
            <div class="text-[140px] transform translate-y-2">üèôÔ∏è</div>
            <div class="text-8xl transform translate-y-6">üå¥</div>
            <div class="text-7xl transform translate-y-10">üè´</div>
        </div>

        <!-- Layer 2: Street -->
        <div class="street absolute bottom-0 w-full h-32">
            <div class="road-lines"></div>
        </div>

        <!-- Layer 3: Game Area (customers + truck) -->
        <div class="absolute bottom-20 w-full flex items-end justify-center gap-8 px-10">

            <!-- Customer Queue -->
            <div id="customer-queue" class="flex items-end gap-3 min-w-[200px] h-24 justify-end">
                <!-- Customers spawn here -->
            </div>

            <!-- THE FOOD TRUCK -->
            <div class="relative group cursor-pointer transform hover:-translate-y-2 transition-transform duration-300">

                <!-- Truck Emoji -->
                <div class="text-[160px] leading-none truck-body">
                    üöö
                </div>

                <!-- Brand Name on Truck -->
                <div
                    class="absolute top-[42%] left-[52%] transform -translate-x-1/2 -translate-y-1/2 bg-white/95 px-3 py-1 rounded-md text-xs font-black text-gray-800 shadow border border-gray-100 rotate-1 group-hover:rotate-0 transition-transform">
                    CalleViva
                </div>

                <!-- Hover Info Card -->
                <div
                    class="absolute -right-32 top-1/2 -translate-y-1/2 bg-white p-3 rounded-xl shadow-xl opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-2 group-hover:translate-x-0 text-sm w-36 pointer-events-none">
                    <div class="font-bold text-gray-800">üöõ Carrito Nvl.1</div>
                    <div class="text-xs text-gray-500 mt-1">Capacidad: 20</div>
                    <div class="text-xs text-gray-500">Velocidad: 1.0x</div>
                    <div class="h-1.5 w-full bg-gray-200 rounded-full mt-2 overflow-hidden">
                        <div class="h-full bg-green-500 rounded-full" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <!-- Exit zone (customers leave here) -->
            <div id="exit-zone" class="min-w-[100px] h-24"></div>
        </div>
    </div>

    <!-- HUD OVERLAY -->
    <div class="absolute inset-0 pointer-events-none flex flex-col justify-between p-4">

        <!-- TOP HUD -->
        <div class="flex justify-between items-start pointer-events-auto">

            <!-- Location -->
            <div class="glass-panel rounded-2xl p-3 flex gap-3 items-center">
                <div class="bg-blue-100 p-2 rounded-xl text-2xl">üè´</div>
                <div>
                    <h2 class="font-black text-gray-800">Universidad</h2>
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <span>D√≠a 7</span>
                        <span>‚Ä¢</span>
                        <span id="weather-text">‚òÄÔ∏è Soleado</span>
                    </div>
                </div>
            </div>

            <!-- Clock -->
            <div class="glass-panel px-6 py-3 rounded-full shadow-xl">
                <div class="text-2xl font-black tracking-wide text-gray-800" style="font-family: 'Outfit', sans-serif;">
                    <span id="clock-display">06:00</span>
                    <span id="clock-ampm" class="text-sm text-gray-400 font-normal ml-1">AM</span>
                </div>
            </div>

            <!-- Stats -->
            <div class="glass-panel rounded-2xl p-2 flex gap-2">
                <div class="bg-green-100 px-4 py-2 rounded-xl text-center">
                    <div class="text-xs text-green-600 font-bold uppercase">Dinero</div>
                    <div class="text-xl font-black text-green-700" style="font-family: 'Outfit';" id="money-display">
                        ‚Ç°18,500</div>
                </div>
                <div class="bg-amber-100 px-4 py-2 rounded-xl text-center">
                    <div class="text-xs text-amber-600 font-bold uppercase">Rep</div>
                    <div class="text-xl font-black text-amber-700" style="font-family: 'Outfit';">‚≠ê 3.2</div>
                </div>
                <div class="bg-purple-100 px-4 py-2 rounded-xl text-center">
                    <div class="text-xs text-purple-600 font-bold uppercase">Ventas</div>
                    <div class="text-xl font-black text-purple-700" style="font-family: 'Outfit';" id="sales-count">0
                    </div>
                </div>
            </div>
        </div>

        <!-- CENTER: Notifications -->
        <div id="notification-zone" class="flex flex-col items-center gap-2 pointer-events-none">
            <!-- Toasts appear here -->
        </div>

        <!-- BOTTOM HUD -->
        <div class="flex justify-between items-end pointer-events-auto">

            <!-- Activity Log -->
            <div class="glass-panel rounded-2xl p-3 w-72 max-h-40 overflow-hidden">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">üìú Actividad</h3>
                <div id="log-feed" class="space-y-1 text-sm max-h-28 overflow-y-auto">
                    <div class="text-gray-400 italic text-xs">Esperando inicio del d√≠a...</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="glass-panel p-3 rounded-2xl flex items-center gap-3">
                <button id="btn-play" onclick="toggleGame()"
                    class="btn-game text-white px-8 py-3 rounded-xl font-black text-lg shadow-lg flex items-center gap-2">
                    <span id="play-icon">‚ñ∂Ô∏è</span>
                    <span id="play-text">Iniciar D√≠a</span>
                </button>

                <div class="w-px h-10 bg-gray-300"></div>

                <div class="flex gap-1">
                    <button onclick="setSpeed(1)"
                        class="speed-btn w-10 h-10 rounded-lg font-bold text-gray-600 hover:bg-gray-100 transition"
                        data-speed="1">1x</button>
                    <button onclick="setSpeed(2)"
                        class="speed-btn w-10 h-10 rounded-lg font-bold text-gray-600 hover:bg-gray-100 transition"
                        data-speed="2">2x</button>
                    <button onclick="setSpeed(5)" class="speed-btn active w-10 h-10 rounded-lg font-bold transition"
                        data-speed="5">5x</button>
                </div>
            </div>

            <!-- Inventory -->
            <div class="glass-panel rounded-2xl p-3 flex gap-4">
                <div class="text-center relative">
                    <div class="text-3xl emoji-shadow">üç≥</div>
                    <div class="text-xs font-bold text-gray-600">Pinto</div>
                    <div id="stock-pinto"
                        class="absolute -top-1 -right-1 bg-green-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">
                        8</div>
                </div>
                <div class="text-center relative">
                    <div class="text-3xl emoji-shadow">ü•ü</div>
                    <div class="text-xs font-bold text-gray-600">Empan.</div>
                    <div id="stock-emp"
                        class="absolute -top-1 -right-1 bg-green-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">
                        15</div>
                </div>
                <div class="text-center relative">
                    <div class="text-3xl emoji-shadow">‚òï</div>
                    <div class="text-xs font-bold text-gray-600">Agua D.</div>
                    <div id="stock-agua"
                        class="absolute -top-1 -right-1 bg-green-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">
                        20</div>
                </div>
            </div>
        </div>
    </div>

    <!-- GAME LOGIC -->
    <script>
        // ========== GAME STATE ==========
        const state = {
            playing: false,
            speed: 5,
            time: { hour: 6, minute: 0 },
            money: 18500,
            sales: 0,
            stock: { pinto: 8, emp: 15, agua: 20 },
            customersServed: 0,
            customersLost: 0
        };

        const products = {
            pinto: { name: 'Gallo Pinto', emoji: 'üç≥', price: 2500, cost: 800 },
            emp: { name: 'Empanadas', emoji: 'ü•ü', price: 1500, cost: 400 },
            agua: { name: 'Agua Dulce', emoji: '‚òï', price: 1000, cost: 200 }
        };

        const customerTypes = [
            { emoji: 'üë©‚Äçüéì', name: 'Estudiante', pref: 'emp' },
            { emoji: 'üë®‚Äçüéì', name: 'Estudiante', pref: 'pinto' },
            { emoji: 'üë®‚Äçüíº', name: 'Oficinista', pref: 'pinto' },
            { emoji: 'üë©‚Äçüíº', name: 'Ejecutiva', pref: 'agua' },
            { emoji: 'üë¥', name: 'Don Pedro', pref: 'agua' },
            { emoji: 'üëµ', name: 'Do√±a Mar√≠a', pref: 'pinto' },
            { emoji: 'üë∑', name: 'Trabajador', pref: 'emp' },
            { emoji: 'üßë‚Äçüç≥', name: 'Chef', pref: 'pinto' },
        ];

        // ========== DOM REFS ==========
        const $ = id => document.getElementById(id);
        const els = {
            sky: $('sky'),
            sun: $('sun'),
            clock: $('clock-display'),
            clockAmPm: $('clock-ampm'),
            money: $('money-display'),
            sales: $('sales-count'),
            queue: $('customer-queue'),
            log: $('log-feed'),
            notifications: $('notification-zone'),
            playIcon: $('play-icon'),
            playText: $('play-text'),
            stocks: {
                pinto: $('stock-pinto'),
                emp: $('stock-emp'),
                agua: $('stock-agua')
            }
        };

        // ========== GAME CONTROLS ==========
        function toggleGame() {
            state.playing = !state.playing;

            if (state.playing) {
                els.playIcon.textContent = '‚è∏Ô∏è';
                els.playText.textContent = 'Pausar';
                addLog('üåÖ ¬°El d√≠a comienza!', 'text-green-600');
                gameLoop();
            } else {
                els.playIcon.textContent = '‚ñ∂Ô∏è';
                els.playText.textContent = 'Continuar';
                addLog('‚è∏Ô∏è D√≠a pausado', 'text-amber-600');
            }
        }

        function setSpeed(s) {
            state.speed = s;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.speed == s);
            });
        }

        // ========== GAME LOOP ==========
        let loopTimeout;

        function gameLoop() {
            if (!state.playing) return;

            // Advance time (each tick = 1 minute)
            state.time.minute++;
            if (state.time.minute >= 60) {
                state.time.minute = 0;
                state.time.hour++;
            }

            // End of day check
            if (state.time.hour >= 18) {
                endDay();
                return;
            }

            updateUI();

            // Spawn customers (higher chance at lunch)
            let spawnChance = 0.03;
            if (state.time.hour >= 11 && state.time.hour <= 13) spawnChance = 0.12;
            if (state.time.hour >= 7 && state.time.hour <= 9) spawnChance = 0.08;

            if (Math.random() < spawnChance * Math.sqrt(state.speed)) {
                spawnCustomer();
            }

            // Serve customers from queue
            const queueSize = els.queue.children.length;
            if (queueSize > 0 && Math.random() < 0.08 * Math.sqrt(state.speed)) {
                serveCustomer();
            }

            // Schedule next tick
            const delay = 80 / state.speed;
            loopTimeout = setTimeout(gameLoop, delay);
        }

        // ========== CUSTOMER LOGIC ==========
        function spawnCustomer() {
            if (els.queue.children.length >= 6) return; // Queue limit

            const type = customerTypes[Math.floor(Math.random() * customerTypes.length)];

            const el = document.createElement('div');
            el.className = 'customer text-5xl transform scale-0 opacity-0 cursor-pointer';
            el.dataset.pref = type.pref;
            el.dataset.name = type.name;
            el.innerHTML = `<div class="emoji-shadow hover:scale-110 transition-transform">${type.emoji}</div>`;

            els.queue.appendChild(el);

            // Animate in
            gsap.to(el, {
                scale: 1,
                opacity: 1,
                duration: 0.4,
                ease: "back.out(1.7)"
            });

            addLog(`${type.emoji} ${type.name} lleg√≥`, 'text-blue-600');
        }

        function serveCustomer() {
            const customer = els.queue.children[0];
            if (!customer) return;

            const pref = customer.dataset.pref;
            const name = customer.dataset.name;
            const emoji = customer.querySelector('.emoji-shadow').textContent;

            // Try to serve preferred product, or any available
            let product = null;
            if (state.stock[pref] > 0) {
                product = pref;
            } else {
                // Try alternatives
                const available = Object.keys(state.stock).filter(k => state.stock[k] > 0);
                if (available.length > 0) {
                    product = available[Math.floor(Math.random() * available.length)];
                }
            }

            if (product) {
                // Successful sale!
                state.stock[product]--;
                const sale = products[product].price;
                state.money += sale;
                state.sales++;
                state.customersServed++;

                // Visual feedback
                createPopText(customer, `+‚Ç°${sale.toLocaleString()}`, 'text-green-500 text-xl');
                setTimeout(() => createPopText(customer, 'üòã', 'text-3xl'), 200);

                addLog(`${emoji} compr√≥ ${products[product].emoji} ${products[product].name}`, 'text-green-600');

                // Animate customer leaving happy
                gsap.to(customer, {
                    x: 200,
                    opacity: 0,
                    duration: 0.6,
                    ease: "power2.in",
                    onComplete: () => customer.remove()
                });

            } else {
                // No stock - customer leaves angry
                state.customersLost++;
                createPopText(customer, 'üò§', 'text-3xl');
                addLog(`${emoji} se fue (sin stock)`, 'text-red-500');

                gsap.to(customer, {
                    x: -100,
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => customer.remove()
                });
            }

            updateStockUI();
        }

        // ========== UI UPDATES ==========
        function updateUI() {
            // Clock
            const h = state.time.hour.toString().padStart(2, '0');
            const m = state.time.minute.toString().padStart(2, '0');
            els.clock.textContent = `${h}:${m}`;
            els.clockAmPm.textContent = state.time.hour >= 12 ? 'PM' : 'AM';

            // Money & Sales
            els.money.textContent = '‚Ç°' + state.money.toLocaleString();
            els.sales.textContent = state.sales;

            // Sky color based on time
            updateSky();
        }

        function updateSky() {
            const h = state.time.hour;
            let bg, sunPos;

            if (h < 8) {
                bg = 'linear-gradient(to bottom, #FFADAD, #FFD6A5)';
                sunPos = { top: '20%', right: '70%' };
            } else if (h < 12) {
                bg = 'linear-gradient(to bottom, #87CEEB, #E0F6FF)';
                sunPos = { top: '8%', right: '40%' };
            } else if (h < 16) {
                bg = 'linear-gradient(to bottom, #87CEEB, #B0E0E6)';
                sunPos = { top: '10%', right: '20%' };
            } else {
                bg = 'linear-gradient(to bottom, #FF9F43, #FFC300)';
                sunPos = { top: '25%', right: '10%' };
            }

            els.sky.style.background = bg;
            els.sun.style.top = sunPos.top;
            els.sun.style.right = sunPos.right;
        }

        function updateStockUI() {
            for (const [key, el] of Object.entries(els.stocks)) {
                const qty = state.stock[key];
                el.textContent = qty;
                el.className = `absolute -top-1 -right-1 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold ${qty > 3 ? 'bg-green-500' : qty > 0 ? 'bg-amber-500' : 'bg-red-500'}`;
            }
        }

        // ========== EFFECTS ==========
        function createPopText(target, text, classes) {
            const rect = target.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = `pop-text ${classes} font-black`;
            el.textContent = text;
            el.style.left = (rect.left + rect.width / 2) + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);

            gsap.to(el, {
                y: -60,
                opacity: 0,
                duration: 1.2,
                ease: "power1.out",
                onComplete: () => el.remove()
            });
        }

        function addLog(msg, colorClass = 'text-gray-600') {
            // Clear placeholder
            if (els.log.querySelector('.italic')) {
                els.log.innerHTML = '';
            }

            const time = `${state.time.hour.toString().padStart(2, '0')}:${state.time.minute.toString().padStart(2, '0')}`;
            const div = document.createElement('div');
            div.className = `text-xs ${colorClass}`;
            div.innerHTML = `<span class="text-gray-400 font-mono">[${time}]</span> ${msg}`;
            els.log.insertBefore(div, els.log.firstChild);

            // Limit log entries
            while (els.log.children.length > 15) {
                els.log.removeChild(els.log.lastChild);
            }
        }

        function showNotification(title, bgClass) {
            const el = document.createElement('div');
            el.className = `px-6 py-3 rounded-xl font-bold text-lg shadow-xl ${bgClass}`;
            el.textContent = title;
            els.notifications.appendChild(el);

            gsap.fromTo(el,
                { y: 20, opacity: 0 },
                { y: 0, opacity: 1, duration: 0.4 }
            );

            gsap.to(el, {
                y: -20,
                opacity: 0,
                delay: 2.5,
                duration: 0.4,
                onComplete: () => el.remove()
            });
        }

        // ========== END OF DAY ==========
        function endDay() {
            state.playing = false;
            clearTimeout(loopTimeout);

            els.playIcon.textContent = 'üèÅ';
            els.playText.textContent = 'Terminado';

            showNotification('üåô ¬°Fin del d√≠a!', 'bg-purple-600 text-white');

            const profit = state.sales * 1500; // Simplified
            addLog(`üìä Resumen: ${state.customersServed} clientes, ${state.customersLost} perdidos`, 'text-purple-600');
            addLog(`üí∞ Ganancia del d√≠a: ‚Ç°${profit.toLocaleString()}`, 'text-green-600');
        }

        // ========== INIT ==========
        updateUI();
        updateStockUI();
    </script>

</body>

</html>
